        .fixednav {

            left: 0px;

<script src="js/jquery-3.2.1.js"></script>
<script>
    $(function () {
        var nav = $(".nav"); //得到导航对象
        var navs = $(".navs")
        var win = $(window); //得到窗口对象
        var sc = $(document);//得到document文档对象。

        win.scroll(function () {
            // 当鼠标滚轮到达距离顶部大于等于60px 位置时调用 .fixednav css样式
            if (sc.scrollTop() >= 60) {
                nav.addClass("fixednav");
            } else {
                nav.removeClass("fixednav");
            }
            if (sc.scrollTop() >= 100) {
                navs.addClass("fixednavs");
            } else {
                navs.removeClass("fixednavs");
            }
        })
    })
</script>
